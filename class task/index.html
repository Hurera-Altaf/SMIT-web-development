<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Sign-Up Form </h1>
    <hr>

    <form action="">

    <div class="container">
        <h2> Signup to your account </h2>
        <label for=""> First Name: </label>
        <input type="text" name="fname" placeholder="Enter your first name"> <br>
    
        <label for=""> Last Name: </label>
        <input type="text" name="lname" placeholder="Enter your last name"> <br>

        <label for=""> Password: </label>
        <input type="password" name="lname" placeholder="Enter your password"> <br>
        
        <label for=""> Email: </label>
        <input type="email" name="lname" placeholder="Enter your Email address"> <br>
    
        <label for=""> Contact Number: </label>
        <input type="text" name="lname" placeholder="Enter your Number" maxlength="11" pattern="[0-9].{11}"> <br>

        <input type="submit" value="Submit" id="btn">
        <br> <br>
    </div>

    </form>

</body>
</html>
